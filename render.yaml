# Render Configuration for 4regab.me Translation Service

services:
  - type: web
    name: 4regab-translation-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm run render-build
    startCommand: npm run render-start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false # This should be set manually in Render dashboard
    scaling:
      minInstances: 1
      maxInstances: 1
